<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>
    
<body>
    
     <!--Covid19 widget-->
    <iframe src="https://covid.codeofamdad.com/widget2" height="205" width="100%" frameborder="0"></iframe>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <table id="districts" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Districts</th>
                            <th>Confirmed</th>
                        
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            
            </div>
        
        </div>
    
    </div>
    
    
    <!-- Seperator -->
        <section>
            <!-- Main Container -->
            <div class="container">

                <!-- Single Row -->
                <div class="row  mt-5">
                    <!-- col full -->
                    <div class="col-md-6">
                        
                        <!--Covid19 widget-->
                        <iframe src="https://covid.codeofamdad.com/widget1" height="300" width="300" frameborder="0"></iframe>

                    </div>
                    
                    <div class="col-md-6">
                         <!--Covid19 widget-->
                        <iframe src="https://covid.codeofamdad.com/widget3" height="300" width="300" frameborder="0"></iframe>


                    </div>

                </div>
            </div>	
        </section>
    
    
   <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
   <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
   <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>    
    
    <script>
        $(function() {
            $.getJSON('https://covid.codeofamdad.com/api/districts', function(res){
                //console.log(res.data);
                $.each(res.data, function(key, val) {
                    var table = `
                        <tr>
                        <td>${val.name}</td>
                        <td>${val.confirmed}</td>
                        </tr>
                        `;
                    $('tbody').append(table);
                })
                $('#districts').DataTable({
                    order: [
                        [1, "desc"]
                    ],
                })
            })
        })
    </script>
    
</body>
</html>
